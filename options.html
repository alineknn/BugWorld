<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bug-World</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="options">
    <h1>Options</h1>
    <form action="./game.html">
        <label for="bug_color_1">Change bugs' color #1:</label><br>
        <input type="color" id="bug_color_1" name="bug_color_1"><br>

        <label for="bug_color_2">Change bugs' color #2:</label><br>
        <input type="color" id="bug_color_2" name="bug_color_2"><br>

        <label for="iters">Number of iterations:</label><br>
        <input type="number" id="iters" name="iters"><br>

        <label for="tick_duration_s">The duration of tick in seconds:</label><br>
        <input type="number" id="tick_duration_s" name="tick_duration_s"><br>

        <input type="submit" id="submit_btn" name="submit_btn">
    </form>
</div>
</body>

</html>
