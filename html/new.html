<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bug-World</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="../src/init.js"></script>
</head>

<body>
    <div class="new">
    <h1>Bug World</h1>
        <label for="world_map">Please upload a world map file:</label><br>
        <input type="file" id="world_map" name="world_map"><br>

        <label for="bug_asm_1">Please upload a bug assembler code file #1:</label><br>
        <input type="file" id="bug_asm_1" name="bug_asm_1"><br>

        <label for="bug_asm_2">Please upload a bug assembler code file #2:</label><br>
        <input type="file" id="bug_asm_2" name="bug_asm_2"><br>
        
        <label for="iters">Please select the number of iterations:</label><br>
        <input type="number" id="iters" name="iters"><br>

        <label for="logs_option">Do you want to log the results of the session?</label><br>
        <input type="checkbox" id="logs_option" name="logs_option"><br>

        <input type="submit" id="submit_btn" name="submit_btn" value="Next">
</body>
</div>

</html>
